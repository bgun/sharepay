<div class="cart page">

	<section class="item-list">
		[if vendor]
		<section class="individual">
			<h3>Individual Items</h3>
				[each contributor]
					<div class="item-group">
						<div class="contributor-name">[contributor]</div>
						[each item]
						<div class="item">
							<span class="item-name">[item name]</span>
							<span class="item-price">[item price]</span>
						</div>
						[/each item]
					</div>
				[/each contributor]
			[/if vendor]
		</section>

		<section class="shared">
			<h3>Shared Items</h3>
			<form class="shared-item-form">
				<input name="item-name" />
				<input name="item-price" />
				<button>add</button>
			</form>
			<div class="item-group">
				[each item]
				<div class="item">
					<span class="item-name">[item name]</span>
					<span class="item-price">[item price]</span>
				</div>
				[/each item]
			</div>
		</section>
	</section>

	[if host]
	<button class="send-order">Send Order</button>
	[/if host]
</div>
