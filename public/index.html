<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- external libraries -->
  <title>SharePay</title>
  <!-- this should be the only CSS file. others should be injected by the views that need them -->
  <link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>
    SharePay
  </h1>
  <div id="content"></div>

  <!-- libraries -->
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.1.0-bundled/backbone.marionette.js'></script>
  
  <script src='app/lib/moment.min.js'></script>
  <script src='app/lib/backbone-mediator.js'></script>
  <script src='app/lib/toastr/toastr.min.js'></script>
  <script src='/socket.io/socket.io.js'></script>

  <script src='app/views/MainView.js'></script>

  <script src='app/models/VendorModel.js'></script>

  <script src='app/models/ProcessorModel.js'></script>
  <script src='app/collections/ProcessorCollection.js'></script>
